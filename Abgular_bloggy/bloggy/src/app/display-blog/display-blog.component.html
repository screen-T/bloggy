    <div class="container">
        <div class="row mt-md-5 ">
            <div class="col-md-6 animate__animated animate__zoomIn">

                    <h1 class="animate__animated animate__tada">{{blog_data[0].blog_name}}</h1>
                </div> 
                <div class="row">
                    <div class="discription-short mt-2">
                       <h6>{{blog_data[0].short_descrption}}.</h6> 
                    </div>
                </div>
                <div class="row">
                    <div class="discription-full mt-3">
                        {{blog_data[0].description}}.
                    </div>
                </div>
                
            </div>
            <div class="col-md-6 mt-5">
                <img [src]=" blog_data[0].image_path                " alt="blog image" class="img-fluid animate__animated animate__zoomIn">
            </div>
        </div>
    </div> 
</div>
